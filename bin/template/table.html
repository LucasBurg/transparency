{{$length := len .}}
{{if eq $length 0}}
<tr>
    <td colspan="7">Nada encontrado.</td>
</tr>
{{else}}
    {{range .}}
    <tr>
        <td>{{.Unitid}}</td>
        <td>{{.Opeid}}</td>
        <td>{{.Opeid6}}</td>
        <td>{{.Instnm}}</td>
        <td>{{.City}}</td>
        <td>{{.Stabbr}}</td>
        <td>{{.Insturl}}</td>
    </tr>
    {{end}}
{{end}}
